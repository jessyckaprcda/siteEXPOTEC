<!DOCTYPE html>
<html>
<head>
    <title> Inscrição </title>
</head>
<style>

    .texto {

        text-align: center;
        width: 1300px;
        height: 100px;
        color: purple;
    }

</style>
<body>

        <div class="texto">
            <h1>Formulário de Cadastro</h1>
            <form action="submit" method="post">

            <label for="nome"> Digite seu nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="matricula"> Digite sua matrícula:</label>
            <input type="text" id="matricula" name="matricula" required><br><br>

            <label for="senha"> Cadastre uma senha: </label>
            <input type="password" id="senha" name="senha" required><br><br>

            <label for="trabalho"> Digite o título do seu trabalho: </label>
            <input type="text" id="trabalho" name="trabalho" required><br><br>

            <label for="participantes"> Digite o nome de um participante do seu grupo: </label>
            <input type="text" id="participantes" name="participantes" required><br><br>

            <label for="participantes2"> Digite o nome de um participante do seu grupo: </label>
            <input type="text" id="participantes2" name="participantes2" required><br><br>

            <a href="login.html"> Entrar </a>
    

        </div>
    </form>

</body>
</html>
